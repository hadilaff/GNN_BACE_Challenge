name: Publish Leaderboard

on:
  push:
    branches: [ main ]
    paths:
      - "leaderboard/leaderboard.csv"
  workflow_dispatch:    

# ADD THIS BLOCK
permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Render leaderboard HTML and Markdown
        run: |
          python competition/render_leaderboard.py

      - name: Commit rendered leaderboard
        run: |
          if git diff --quiet; then
            echo "No changes to leaderboard."
            exit 0
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/leaderboard.html leaderboard.md
          git commit -m "Update leaderboard HTML" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs